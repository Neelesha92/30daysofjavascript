<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days JavaScript Challenge Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            perspective: 1000px;
        }

        .challenge-text {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .character {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px) rotateX(90deg);
            animation: appear 0.8s forwards;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes appear {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: white;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s 3s forwards;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @media (max-width: 768px) {
            .challenge-text {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .challenge-text {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="challenge-text" id="challengeText"></div>
        <div class="subtitle">Master JavaScript one day at a time!</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const text = "30 Days JavaScript Challenge";
            const challengeText = document.getElementById('challengeText');

            // Clear the container
            challengeText.innerHTML = '';

            // Create each character with random colors and delays
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const span = document.createElement('span');

                // Space character handling
                if (char === ' ') {
                    span.innerHTML = '&nbsp;';
                    span.style.marginRight = '10px';
                } else {
                    span.textContent = char;

                    // Random color for each character
                    const hue = Math.floor(Math.random() * 360);
                    span.style.color = `hsl(${hue}, 80%, 60%)`;

                    // Random animation delay
                    span.style.animationDelay = `${i * 0.1}s`;

                    // Add class for animation
                    span.classList.add('character');

                    // Add floating animation to some characters
                    if (i % 3 === 0) {
                        span.classList.add('floating');
                    }

                    // Add pulse animation to some characters
                    if (i % 5 === 0) {
                        span.classList.add('pulse');
                    }
                }

                challengeText.appendChild(span);
            }

            // Add continuous color change animation
            setInterval(() => {
                const characters = document.querySelectorAll('.character');
                characters.forEach(char => {
                    const hue = Math.floor(Math.random() * 360);
                    char.style.color = `hsl(${hue}, 80%, 60%)`;
                });
            }, 3000);
        });
    </script>
</body>

</html>
