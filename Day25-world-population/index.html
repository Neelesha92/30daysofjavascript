<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Population & Languages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .visualization-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-container {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .chart {
            height: 400px;
            position: relative;
        }

        .bar {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            height: 35px;
            border-radius: 5px;
            overflow: hidden;
            background-color: #ecf0f1;
            transition: all 0.3s ease;
        }

        .bar:hover {
            transform: scale(1.02);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .bar-label {
            width: 150px;
            padding: 0 10px;
            font-weight: 600;
            color: #2c3e50;
        }

        .bar-fill {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
            transition: width 1s ease;
        }

        .population-bar .bar-fill {
            background: linear-gradient(90deg, #3498db, #2980b9);
        }

        .language-bar .bar-fill {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .data-source {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .visualization-container {
                flex-direction: column;
            }

            .chart-container {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>World Population & Languages</h1>
            <p class="description">Visualizing the ten most populated countries and the ten most spoken languages in the
                world</p>
        </header>

        <div class="controls">
            <button id="animateBtn">Animate Charts</button>
            <button id="resetBtn">Reset Charts</button>
        </div>

        <div class="visualization-container">
            <div class="chart-container">
                <h2 class="chart-title">Top 10 Most Populated Countries</h2>
                <div class="chart" id="populationChart">
                    <!-- Population bars will be generated by JavaScript -->
                </div>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">Top 10 Most Spoken Languages</h2>
                <div class="chart" id="languageChart">
                    <!-- Language bars will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <p class="data-source">Data based on recent estimates from World Bank and Ethnologue</p>
    </div>

    <script>
        // Data for the visualization
        const populationData = [
            { country: "China", population: 1412 },
            { country: "India", population: 1380 },
            { country: "USA", population: 331 },
            { country: "Indonesia", population: 273 },
            { country: "Pakistan", population: 225 },
            { country: "Brazil", population: 213 },
            { country: "Nigeria", population: 211 },
            { country: "Bangladesh", population: 166 },
            { country: "Russia", population: 146 },
            { country: "Mexico", population: 129 }
        ];

        const languageData = [
            { language: "English", speakers: 1132 },
            { language: "Mandarin", speakers: 1117 },
            { language: "Hindi", speakers: 615 },
            { language: "Spanish", speakers: 534 },
            { language: "French", speakers: 280 },
            { language: "Arabic", speakers: 274 },
            { language: "Bengali", speakers: 265 },
            { language: "Russian", speakers: 258 },
            { language: "Portuguese", speakers: 234 },
            { language: "Indonesian", speakers: 199 }
        ];

        // DOM elements
        const populationChart = document.getElementById('populationChart');
        const languageChart = document.getElementById('languageChart');
        const animateBtn = document.getElementById('animateBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Function to create a bar element
        function createBar(label, value, maxValue, isPopulation = true) {
            const percentage = (value / maxValue) * 100;

            const bar = document.createElement('div');
            bar.className = `bar ${isPopulation ? 'population-bar' : 'language-bar'}`;

            const barLabel = document.createElement('div');
            barLabel.className = 'bar-label';
            barLabel.textContent = label;

            const barFill = document.createElement('div');
            barFill.className = 'bar-fill';
            barFill.textContent = `${value}M`;
            barFill.style.width = '0%'; // Start at 0 for animation

            bar.appendChild(barLabel);
            bar.appendChild(barFill);

            // Store the target width for animation
            barFill.dataset.targetWidth = `${percentage}%`;

            return bar;
        }

        // Function to render charts
        function renderCharts() {
            // Clear existing charts
            populationChart.innerHTML = '';
            languageChart.innerHTML = '';

            // Find max values for scaling
            const maxPopulation = Math.max(...populationData.map(item => item.population));
            const maxSpeakers = Math.max(...languageData.map(item => item.speakers));

            // Create population bars
            populationData.forEach(item => {
                const bar = createBar(item.country, item.population, maxPopulation, true);
                populationChart.appendChild(bar);
            });

            // Create language bars
            languageData.forEach(item => {
                const bar = createBar(item.language, item.speakers, maxSpeakers, false);
                languageChart.appendChild(bar);
            });
        }

        // Function to animate charts
        function animateCharts() {
            const bars = document.querySelectorAll('.bar-fill');

            bars.forEach(bar => {
                const targetWidth = bar.dataset.targetWidth;
                bar.style.width = targetWidth;
            });
        }

        // Function to reset charts
        function resetCharts() {
            const bars = document.querySelectorAll('.bar-fill');

            bars.forEach(bar => {
                bar.style.width = '0%';
            });
        }

        // Event listeners
        animateBtn.addEventListener('click', animateCharts);
        resetBtn.addEventListener('click', resetCharts);

        // Initialize the visualization
        renderCharts();

        // Auto-animate after a short delay
        setTimeout(() => {
            animateCharts();
        }, 500);
    </script>
</body>

</html>
