<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 25px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .letter-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .letter-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: #e9ecef;
            color: #495057;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .letter-btn:hover {
            background-color: #4ca1af;
            color: white;
            transform: scale(1.1);
        }

        .letter-btn.active {
            background-color: #2c3e50;
            color: white;
            transform: scale(1.1);
        }

        .search-box {
            display: flex;
            max-width: 500px;
            width: 100%;
        }

        #searchInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ced4da;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #4ca1af;
        }

        #searchBtn {
            padding: 12px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #searchBtn:hover {
            background-color: #4ca1af;
        }

        .results-section {
            padding: 20px;
            min-height: 400px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .results-count {
            font-size: 1.2rem;
            color: #495057;
        }

        .sort-options select {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            background-color: white;
        }

        .countries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .country-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .country-flag {
            height: 150px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
        }

        .country-info {
            padding: 15px;
        }

        .country-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .country-details {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .countries-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .countries-grid {
                grid-template-columns: 1fr;
            }

            .letter-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>

            <div class="countries-grid" id="countriesGrid">

        </section>

        <footer>

    </div>

        const letterSelector = document.getElementById('letterSelector');

        const countriesGrid = document.getElementById('countriesGrid');
        const resultsCount = document.getElementById('resultsCount');
        const sortOptions = document.getElementById('sortOptions');

        // Generate letter buttons
        function generateLetterButtons() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

            for (let letter of letters) {
                const button = document.createElement('button');
                button.className = 'letter-btn';
                button.textContent = letter;
                button.setAttribute('data-letter', letter);

                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    document.querySelectorAll('.letter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });

                    // Add active class to clicked button
                    button.classList.add('active');

                    // Filter and display countries
                    filterCountriesByLetter(letter);
                });

                letterSelector.appendChild(button);
            }
        }

        // Filter countries by starting letter
        function filterCountriesByLetter(letter) {
            const filteredCountries = countries.filter(country =>
                country.name.toUpperCase().startsWith(letter)
            );

            displayCountries(filteredCountries);
        }

        // Search countries by name
        function searchCountries() {
            const searchTerm = searchInput.value.trim().toLowerCase();

            if (searchTerm === '') {
                resultsCount.textContent = 'Enter a search term';
                countriesGrid.innerHTML = '';
                return;
            }

            const filteredCountries = countries.filter(country =>
                country.name.toLowerCase().includes(searchTerm)
            );

            displayCountries(filteredCountries);
        }

        // Display countries in the grid
        function displayCountries(countriesToDisplay) {
            // Sort countries based on selected option
            const sortValue = sortOptions.value;

            if (sortValue === 'name-asc') {
                countriesToDisplay.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortValue === 'name-desc') {
                countriesToDisplay.sort((a, b) => b.name.localeCompare(a.name));
            }

            // Update results count
            resultsCount.textContent = `${countriesToDisplay.length} countries found`;

            // Clear the grid
            countriesGrid.innerHTML = '';

            // If no countries found
            if (countriesToDisplay.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'No countries found matching your criteria';
                countriesGrid.appendChild(noResults);
                return;
            }

            // Create country cards
            countriesToDisplay.forEach(country => {
                const countryCard = document.createElement('div');
                countryCard.className = 'country-card';

                // Get first two letters for flag placeholder
                const flagLetters = country.name.substring(0, 2).toUpperCase();

                countryCard.innerHTML = `
                    <div class="country-flag">${flagLetters}</div>
                    <div class="country-info">
                        <div class="country-name">${country.name}</div>
                        <div class="country-details">
                            <div>Continent: ${country.continent}</div>
                            <div>Population: ${country.population}</div>
                        </div>
                    </div>
                `;

                countriesGrid.appendChild(countryCard);
            });
        }

        // Initialize the application
        function init() {
            generateLetterButtons();

            // Event listeners
            searchBtn.addEventListener('click', searchCountries);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    searchCountries();
                }
            });

            sortOptions.addEventListener('change', () => {
                // If a letter is active, filter by that letter
                const activeLetterBtn = document.querySelector('.letter-btn.active');
                if (activeLetterBtn) {
                    const letter = activeLetterBtn.getAttribute('data-letter');
                    filterCountriesByLetter(letter);
                } else if (searchInput.value.trim() !== '') {
                    // If there's a search term, perform search
                    searchCountries();
                }
            });

            // Display initial message
            resultsCount.textContent = 'Select a letter to view countries';
        }

        // Start the application
        init();
