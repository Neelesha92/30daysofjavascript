<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>World Countries Data</h1>
        <p id="count"></p>
        <input type="text" id="search" placeholder="Search countries by name, city, or languages" />
        <div class="buttons">
            <button id="sortName">Name</button>
            <button id="sortCapital">Capital</button>
            <button id="sortPopulation">Population</button>
        </div>
    </header>

    <main id="countriesContainer"></main>

    <script src="script.js"></script>
</body>

</html>
