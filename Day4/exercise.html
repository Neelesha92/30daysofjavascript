<body>

    <script>

        let marks = prompt(" Enter your marks");

        if (80 > marks < 100) {
            alert("A");
        }
        else if (70 > marks < 89) {
            alert("B");
        }

        else if (60 > marks < 69) {
            alert("C");
        }

        else if (50 > marks < 59) {
            alert("D");
        }
        else {
            alert("F")
        }



        let age = prompt("Enter your age:");
        if (age >= 18) {
            alert("You are old enough to drive");
        }
        else {
            let n = 18 - age;
            alert("you are left with" + n + "years to drive.");
        }

        let myAge = prompt("Enter my age:");
        let yourAge = prompt("Enter your age:");

        if (myAge > yourAge) {
            let dif = myAge - yourAge;
            alert("you are" + dif + " years younger than me.");

        }
        else {
            let diff = yourAge - myAge;
            alert("you are " + diff + " years older than me.")
        }

        let a = 4;
        let b = 3;

        if (a > b) {
            console.log(" a is greater than b.");
        }

        else {
            console.log("b is greater than a");
        }

        let num = prompt("Enter a number:");

        if (num % 2 == 0) {
            alert("even number");
        }
        else {
            alert("Odd number");
        }



    </script>

</body>
