<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6a11cb;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            height: 18px;
            display: block;
        }

        .success input {
            border-color: #2ecc71;
        }

        .error input {
            border-color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #777;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <form id="registrationForm">
            <div class="form-group" id="nameGroup">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="form-group" id="emailGroup">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group" id="passwordGroup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password">
                <span class="password-toggle" id="passwordToggle">Show</span>
                <span class="error-message" id="passwordError"></span>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div class="success-message" id="successMessage">
            Account created successfully!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('registrationForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const successMessage = document.getElementById('successMessage');

            // Toggle password visibility
            passwordToggle.addEventListener('click', function () {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.textContent = 'hide';
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.textContent = 'show';
                }
            });

            // Validation functions
            function validateName() {
                const name = nameInput.value.trim();
                const nameGroup = document.getElementById('nameGroup');
                const nameError = document.getElementById('nameError');

                if (name === '') {
                    nameGroup.classList.remove('success');
                    nameGroup.classList.add('error');
                    nameError.textContent = 'Name is required';
                    return false;
                } else if (name.length < 2) {
                    nameGroup.classList.remove('success');
                    nameGroup.classList.add('error');
                    nameError.textContent = 'Name must be at least 2 characters';
                    return false;
                } else {
                    nameGroup.classList.remove('error');
                    nameGroup.classList.add('success');
                    nameError.textContent = '';
                    return true;
                }
            }

            function validateEmail() {
                const email = emailInput.value.trim();
                const emailGroup = document.getElementById('emailGroup');
                const emailError = document.getElementById('emailError');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (email === '') {
                    emailGroup.classList.remove('success');
                    emailGroup.classList.add('error');
                    emailError.textContent = 'Email is required';
                    return false;
                } else if (!emailRegex.test(email)) {
                    emailGroup.classList.remove('success');
                    emailGroup.classList.add('error');
                    emailError.textContent = 'Please enter a valid email address';
                    return false;
                } else {
                    emailGroup.classList.remove('error');
                    emailGroup.classList.add('success');
                    emailError.textContent = '';
                    return true;
                }
            }

            function validatePassword() {
                const password = passwordInput.value;
                const passwordGroup = document.getElementById('passwordGroup');
                const passwordError = document.getElementById('passwordError');

                if (password === '') {
                    passwordGroup.classList.remove('success');
                    passwordGroup.classList.add('error');
                    passwordError.textContent = 'Password is required';
                    return false;
                } else if (password.length < 6) {
                    passwordGroup.classList.remove('success');
                    passwordGroup.classList.add('error');
                    passwordError.textContent = 'Password must be at least 6 characters';
                    return false;
                } else {
                    passwordGroup.classList.remove('error');
                    passwordGroup.classList.add('success');
                    passwordError.textContent = '';
                    return true;
                }
            }

            // Real-time validation
            nameInput.addEventListener('input', validateName);
            emailInput.addEventListener('input', validateEmail);
            passwordInput.addEventListener('input', validatePassword);

            // Form submission
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const isNameValid = validateName();
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();

                if (isNameValid && isEmailValid && isPasswordValid) {
                    // In a real application, you would send the data to a server here
                    successMessage.style.display = 'block';
                    form.reset();

                    // Remove success classes after form reset
                    document.querySelectorAll('.form-group').forEach(group => {
                        group.classList.remove('success');
                    });

                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                }
            });
        });
    </script>
</body>

</html>
